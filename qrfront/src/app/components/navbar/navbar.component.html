<link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
  integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
  crossorigin="anonymous"
/>

<nav class="navbar navbar-expand-lg navbar-dark bg-warning">
  <div class="container-fluid">
    <div class="navbar-logo">
      <i class="fab fa-centercode"></i>
      <a class="navbar-brand" routerLink="/">Qyaho 은행</a>
    </div>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li *ngIf="!checkLoggedIn()" class="nav-item">
          <a class="nav-link" routerLink="/register">회원가입</a>
        </li>

        <li *ngIf="!checkLoggedIn()" class="nav-item">
          <a class="nav-link" routerLink="/login">로그인</a>
        </li>

        <ul class="navbar-nav mr-auto">
          <li *ngIf="checkLoggedIn()" class="nav-item">
            <a class="nav-link" routerLink="/picslide">대기 등록 메뉴얼</a>
          </li>

          <li *ngIf="checkLoggedIn()" class="nav-item">
            <a class="nav-link" routerLink="/qrgen">대기 순번 QR코드</a>
          </li>

          <li *ngIf="checkLoggedIn()" class="nav-item">
            <a class="nav-link" routerLink="/profile">프로필</a>
          </li>
        </ul>
        <ul class="navbar-nav mr-right">
          <li *ngIf="checkLoggedIn()" class="nav-item">
            <a class="nav-link" (click)="onLogoutClick()" href="#">로그아웃</a>
          </li>
        </ul>
      </ul>
    </div>
  </div>
</nav>
