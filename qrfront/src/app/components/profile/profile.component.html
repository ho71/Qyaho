<div *ngIf="name">
  <br />
  <h2 class="page-header">{{ name }}님의 현재 프로필입니다.</h2>
  <br />
  <ul class="list-group">
    <li class="list-group-item">아이디 : {{ username }}</li>
    <li class="list-group-item">이메일 : {{ email }}</li>

</div>
